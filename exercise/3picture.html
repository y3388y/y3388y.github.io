<body ><h1 style="display: none;">四張兔子照片轉換</h1>

</div>
    <script>

        var img = document.querySelector(".pic")
        var src = img.getAttribute("src")

        var txt = document.querySelector(".text")
        var pic_1 = "https://img.alicdn.com/imgextra/36/c8/TB1osydLpXXXXcWaXXXSutbFXXX.jpg"
        var pic_2 = "https://4.bp.blogspot.com/-nm832LvEx1k/Uyqw298-sjI/AAAAAAAABpw/t4sFESUU1lM/s1600/Hase_mit_Ostereiern_(2).jpg"
        var pic_3 = "https://img.alicdn.com/imgextra/i4/2933609932/TB2xln5ehBmpuFjSZFsXXcXpFXa_!!2933609932-0-headline_editor.jpg_2200x2200Q50s50.jpg"
        var pic_4 = "https://fpscdn.yam.com/world/201812/98/fb/5c1b60c7898fb.jpg"
        var txt_1 = "第一張 兔 子 "
        var txt_2 = "第二張 兔 子 "
        var txt_3 = "第三張 兔 子 "
        var txt_4 = "第四張 兔 子 "
        img.onclick = function () {
            var src = img.getAttribute("src")
            if (src == pic_1) {
                img.setAttribute("src", pic_2);
                txt.textContent = txt_2;
            }
            else if (src == pic_2) {
                img.setAttribute("src", pic_3);
                txt.textContent = txt_3;
            }

            else if (src == pic_3) {
                img.setAttribute("src", pic_4, txt_3);
                txt.textContent = txt_4;
            }
            else {
                img.setAttribute("src", pic_1, txt_4);
                txt.textContent = txt_1;
            }
        }

    </script>
